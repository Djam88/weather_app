<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Add Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand mx-auto" href="#">Weather Dashboard</a>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="content">
        <div class="current-weather">
          <div class="search-container input-group mb-3">
            <input
              type="text"
              id="city-input"
              class="form-control"
              placeholder="Enter city name"
            />
            <div class="input-group-append">
              <button id="search-button" class="btn btn-primary" type="button">
                Search
              </button>
            </div>
          </div>
          <h2 id="city-name"></h2>
          <img id="current-pic" src="" alt="Weather Icon" class="img-fluid" />
          <p id="temperature"></p>
          <p id="humidity"></p>
          <p id="wind-speed"></p>
          <p id="UV-index"></p>
        </div>
        <div class="forecast-container">
          <h2>5-Day Forecast</h2>
          <div class="row">
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Bootstrap JavaScript and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
