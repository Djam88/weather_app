<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="bg-primary text-white text-center py-4">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-md-4 order-md-1">
          <div class="bg-light p-4 mb-4">
            <h3 class="search-header my-1">Search for a City</h3>
            <div class="input-group mb-3">
              <input
                type="text"
                id="city-input"
                class="form-control"
                placeholder="Enter city name"
              />
              <div class="input-group-append">
                <button
                  id="search-button"
                  class="btn btn-primary"
                  type="button"
                >
                  <i class="fas fa-search"></i> Search
                </button>
              </div>
            </div>
          </div>
          <div class="history-container bg-light p-4 mb-3">
            <h3 class="search-header my-1">Search History</h3>
            <div id="history" class="history">
              <!-- Search history items will be added here -->
            </div>
            <button id="clear-history" class="btn btn-danger btn-block">
              Clear History
            </button>
          </div>
        </div>
        <div class="col-md-8 order-md-2">
          <div class="current-weather bg-light p-4 mb-3">
            <h2 class="mb-4"><span id="city-name"></span></h2>
            <img
              src=""
              id="current-pic"
              alt="Current Weather Icon"
              class="img-fluid"
            />
            <div class="current-details mt-4">
              <p id="temperature" class="mb-0"></p>
              <p id="humidity" class="mb-0"></p>
              <p id="wind-speed" class="mb-0"></p>
              <p id="UV-index" class="mb-0"></p>
            </div>
          </div>
          <div class="forecast-container bg-light p-4">
            <h3 class="mb-4">5-Day Forecast</h3>
            <div class="row forecast-row">
              <!-- 5-day forecast cards without Bootstrap -->
              <div class="col-2 mb-3">
                <div class="forecast-card text-center">
                  <p class="date">Date 1</p>
                  <img src="icon.png" alt="Weather Icon" />
                  <p class="temp">Temp</p>
                  <p class="humidity">Humidity</p>
                </div>
              </div>
              <div class="col-2 mb-3">
                <div class="forecast-card text-center">
                  <p class="date">Date 2</p>
                  <img src="icon.png" alt="Weather Icon" />
                  <p class="temp">Temp</p>
                  <p class="humidity">Humidity</p>
                </div>
              </div>
              <div class="col-2 mb-3">
                <div class="forecast-card text-center">
                  <p class="date">Date 3</p>
                  <img src="icon.png" alt="Weather Icon" />
                  <p class="temp">Temp</p>
                  <p class="humidity">Humidity</p>
                </div>
              </div>
              <div class="col-2 mb-3">
                <div class="forecast-card text-center">
                  <p class="date">Date 4</p>
                  <img src="icon.png" alt="Weather Icon" />
                  <p class="temp">Temp</p>
                  <p class="humidity">Humidity</p>
                </div>
              </div>
              <div class="col-2 mb-3">
                <div class="forecast-card text-center">
                  <p class="date">Date 5</p>
                  <img src="icon.png" alt="Weather Icon" />
                  <p class="temp">Temp</p>
                  <p class="humidity">Humidity</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
